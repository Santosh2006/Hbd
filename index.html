<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday, [Friend's Name]!</h1>
        </header>
        <main>
            <img src="birthday-cake.png" alt="Birthday Cake" class="birthday-image">
            <p class="birthday-message">Wishing you a day filled with love, joy, and all your favorite things!</p>
            <p class="personal-message">Thank you for being such an amazing friend. Enjoy your special day!</p>
        </main>
        <footer>
            <p>With love, [Your Name]</p>
        </footer>
    </div>
</body>
</html>
